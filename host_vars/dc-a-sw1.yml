---
host_ip: 10.0.0.1

interfaces:
  - name: Ethernet1
    enable: true
    channel_group:
      mode: active
      number: 100
  - name: Ethernet2
    enable: true
    channel_group:
      mode: active
      number: 100

vlans:
  - vlanid: 1
    name: VLAN1
    vni: 10001
  - vlanid: 11
    name: VLAN11
    vni: 10011
  - vlanid: 22
    name: VLAN22
    vni: 10022
  - vlanid: 33
    name: VLAN33
    vni: 10022

switchports:
  - name: PortChannel100
    mode: trunk
    trunk_native_vlan: 1
    trunk_allowed_vlans:
      - 11
      - 22
      - 33

ip_interfaces:
  - name: Ethernet47
    address: 10.1.0.1/30
    mtu: 9214
  - name: Ethernet48
    address: 10.1.0.5/30
    mtu: 9214
  - name: Loopback1
    address: 1.1.1.1/32

virtual_mac_addr: 00:1C:73:00:00:01

varp_interfaces:
  - vlanid: 1
    enable: true
    interface_addr: 10.0.1.252/24
    virtual_addrs:
      - 10.0.1.254
  - vlanid: 11
    enable: true
    interface_addr: 10.0.11.252/24
    virtual_addrs:
      - 10.0.11.254
  - vlanid: 22
    enable: true
    interface_addr: 10.0.22.252/24
    virtual_addrs:
      - 10.0.22.254
  - vlanid: 33
    enable: true
    interface_addr: 10.0.33.252/24
    virtual_addrs:
      - 10.0.33.254

vxlan:
  name: Vxlan1
  enable: true
  source_interface: Loopback1
  udp_port: 4789

vteps:
  - vtep: 2.2.2.2

bgp:
  bgp_as: 65001
  enable: true
  maximum_paths: 4
  log_neighbor_changes: true
  neighbors:
    - name: 10.1.0.2
      remote_as: 65002
      send_community: true
      fall_over_bfd: true
      enable: true
    - name: 10.1.0.6
      remote_as: 65002
      send_community: true
      fall_over_bfd: true
      enable: true
  networks:
    - prefix: 1.1.1.1
      masklen: 32
